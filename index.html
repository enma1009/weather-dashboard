<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hello Bulma!</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
    <!-- <link rel="stylesheet" href="assets/debug.css"> -->
  </head>
  <body>
    <section class="hero is-small is-light is-bold">
        <div class="hero-body">
          <div class="container">
            <div class="columns">
                <div class="column is-narrow">
                  <p>WD</p>
                    <h1 class="title">weather<br>dashboard</h1>
                </div>
                <div class="column is-narrow">
                  <div class="field has-addons">
                      <div class="control">
                        <input class="input city" type="text" placeholder="Find a city">
                      </div>
                      <div class="control">
                        <a class="button is-info search">Search</a>
                      </div>
                    </div>
                </div>
                <div class="column">
                  <h4 class="">Recently searched cities: </h4>
                    <div class="buttons">
                      <button class="button is-small">Miami</button>
                      <button class="button is-small">Islamabad</button>
                      <button class="button is-small">Barcelona</button>
                    </div>
                </div>
            </div>
          </div>
        </div>
    </section>
    <section>
      <div class="container">
        <h2 class="title" id="cityMain">City</h2>
        <h3 class="subtitle" id="dateMain">Date</h3>
        <p data-content="degree value"><span id="degreeMain"></span> &#176;F</p>
        <img data-content="weather icon" id="iconMain" src="" alt="current weather icon">
        <p data-content="humidity">Humidity: <span id="humidityMain"></span></p>
        <p data-content="wind speed">Wind speed: <span id="windMain"></span></p>
        <p data-content="uv index">UV index: <span id="uvIndexMain"></span></p>
      </div>
    </section>
    <section>
      <div class="container">
        <h2 class="title">5 day forecast</h2>
        <h3 class="subtitle date"></h3>
      </div>
    </section>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="assets/scripts.js"></script>
  </body>
</html>
